# Note: This is testing for the `Main` pipeline, but since we are testing
# the template we trigger from PRs here
parameters:
- name: verbose
  displayName: Verbose
  type: boolean
  default: false

trigger:
  branches:
    exclude:
      - '*'

pr:
  autoCancel: true
  branches:
    include:
      - '*'


extends:
  template: ../../stages.yml
  parameters:
    verbose: ${{ parameters.verbose }}
    config:
      linux:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
      osx:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
      windows:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
    deploy: true
    conda_label: 'dev'
